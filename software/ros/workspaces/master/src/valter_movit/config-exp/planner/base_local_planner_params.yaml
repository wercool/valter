TrajectoryPlannerROS:

  # Current limits based Valter configuration.
  acc_lim_x:  0.05
  acc_lim_y:  0.05
  acc_lim_theta: 0.05
  # min_vel_x and max_rotational_vel were set to keep the ICR at
  # minimal distance of 0.25 m. 
  # Basically, max_rotational_vel * rho_min <= min_vel_x
  max_vel_x:  0.12
  min_vel_x:  -0.12
  #max_vel_theta: 0.58
  max_vel_theta: 0.15
  #min_vel_theta: -0.58
  min_vel_theta: 0.1
  min_in_place_vel_theta: 0.2
  holonomic_robot: false

  xy_goal_tolerance:  0.25
  yaw_goal_tolerance: 0.25
  latch_xy_goal_tolerance: false
  
  # make sure that the minimum velocity multiplied by the sim_period is less than twice the tolerance on a goal. Otherwise, the robot will prefer to rotate in place just outside of range of its target position rather than moving towards the goal.
  sim_time: 2.0 # set between 1 and 2. The higher he value, the smoother the path (though more samples would be required).
  sim_granularity: 0.025
  angular_sim_granularity: 0.05
  vx_samples: 10
  vtheta_samples: 10

  meter_scoring: true

  pdist_scale: 0.7 # The higher will follow more the global path.
  gdist_scale: 0.8
  occdist_scale: 0.01
  publish_cost_grid_pc: false

#move_base
controller_frequency: 0.2 #The robot can move faster when higher.

#global planner 
NavfnROS:
    allow_unknown: true
    visualize_potential: true
